<!DOCTYPE html>
<html lang="en">

<div th:insert="~{fragments/header :: header}"></div>

<body id="page-top">

	<div th:insert="~{fragments/navbar :: navbar}"></div>

	<div id="wrapper">

		<!-- Sidebar -->

		<div th:insert="~{fragments/sidebar :: sidebar}"></div>

		<div id="content-wrapper">

			<div class="container-fluid">
			
				<!-- Breadcrumbs-->
				<div th:insert="~{fragments/address :: address}"></div>
				
				<form action="#" th:action="@{/admin/posts}" th:object="${post}" method="post">
					<input type="hidden" th:field="*{postId}">
					<div class="form-group">
						<label for="exampleFormControlInput1">Title</label> <input
							type="text" class="form-control" id="exampleFormControlInput1"
							placeholder="Title" th:field="*{title}" >
					</div>
					
					 <div class="form-group">
					 	<label for="exampleFormControlSelect1">Category</label>
						<select class="form-control" th:field="*{categoryId}">
						    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
						</select>
					 </div>
					
					<div class="form-group">
						<script src="/ckeditor/ckeditor.js"></script>
						<label for="exampleFormControlTextarea1">Content</label>
						<textarea name="content" id="editor1" rows="10" cols="80" th:field="*{content}">
			                This is my content!
			            </textarea>
            
			            <script>
			                CKEDITOR.replace('content');
			            </script>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<div th:insert="~{fragments/footer :: footer}"></div>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

</body>

</html>
